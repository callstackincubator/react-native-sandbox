name: check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup tools from .tool-versions
        uses: ./.github/actions/setup-tools

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun run lint

  example-compilation:
    runs-on: macos-15
    strategy:
      matrix:
        example: [side-by-side, recursive]
    concurrency:
      group: '${{ github.workflow }}-${{ matrix.example }}-${{ github.head_ref || github.ref_name }}'
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup tools from .tool-versions
        uses: ./.github/actions/setup-tools

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ github.job }}-${{ matrix.example }}
          max-size: "2G"

      - name: Setup ccache path
        run: |
          echo "/usr/local/opt/ccache/libexec" >> $GITHUB_PATH

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install example dependencies
        working-directory: apps/${{ matrix.example }}
        run: bun install --frozen-lockfile

      - name: Install iOS dependencies (CocoaPods)
        working-directory: apps/${{ matrix.example }}/ios
        run: bundle exec pod install

      - name: Build iOS
        working-directory: apps/${{ matrix.example }}
        run: |
          export PATH="/usr/local/opt/ccache/libexec:$PATH"
          npx react-native build-ios --mode Debug

      - name: ccache stats
        run: ccache -s
